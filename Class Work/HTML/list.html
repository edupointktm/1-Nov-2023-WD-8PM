<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1> LIST</h1>
    <hr>
    <ol type="A">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ol>

    <ul type="square">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ul>
    <hr>
    <ol type="A">
        <li>Fruit
            <ul type="disc">
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Software
            <ol>
               <li>HTML</li> 
               <li>CSS</li> 
            </ol>
        </li>

    </ol>
    
</body>

</html>
