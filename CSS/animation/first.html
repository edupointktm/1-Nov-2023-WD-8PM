<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px; 
             background-color: red;
            position: relative;
            animation-name: box-anim;
            animation-duration: 5s;
            animation-iteration-count: infinite;

            

        }

        @keyframes box-anim {
            from{background-color: blue; left:0px;}
            to{background-color: green; left:900px;}
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
